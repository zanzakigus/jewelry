<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <ui:include src="../shared/redirect.xhtml"></ui:include>
    <ui:include src="../shared/levelRedirect.xhtml"></ui:include>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png"/>
    <!-- Custom Stylesheet -->
    <ui:include src="../shared/resources.xhtml"></ui:include>
</h:head>
<h:body>

    <ui:include src="../shared/loading.xhtml"></ui:include>

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <ui:include src="../shared/navHeader.xhtml"></ui:include>

        <ui:include src="../shared/header.xhtml"></ui:include>

        <ui:include src="../shared/sideBarNav.xhtml"></ui:include>

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">

                                <h2 class="card-title card-title-line px-4 mb-3" style="font-size: 40px">Transacci√≥n</h2>
                                <f:view>
                                    <h:form id="frmProducto">
                                        <div class="form-validation">

                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-idCliente">Cliente <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:selectOneMenu value="#{transaccionMB.dto.idCl}" id="val-idCliente" styleClass="form-control">
                                                        <f:selectItems var="cat" itemLabel="#{cat.nombre} #{cat.paterno} #{cat.materno}" itemValue="#{cat.idCliente}" value="#{transaccionMB.listCliente}"
                                                        />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-idTipo">Tipo de pago <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:selectOneMenu value="#{transaccionMB.dto.idTipo}" id="val-idTipo" styleClass="form-control">
                                                        <f:selectItems var="tipo" itemLabel="#{tipo.descripcionTipoPago}" itemValue="#{tipo.idTipoPago}" value="#{transaccionMB.listTipoPago}"
                                                        />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                        <div class="table-responsive">
                                            <f:view>
                                                <h:form>
                                                    <h:commandLink action="#{transaccionUnitariaMB.preparedAdd()}" immediate="true" styleClass="btn mb-1 btn-info"><f:param name="path" value="#{request.contextPath}"/> Agregar</h:commandLink>
                                                    <h:dataTable var="dto" value="#{transaccionUnitariaMB.listTransaccionUnitaria}" class="table table-striped table-bordered zero-configuration">
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText id="lblIdDescripcion" value="Nombre de Producto"/>
                                                            </f:facet>
                                                            <h:outputText value="#{dto.idProducto.nombreProducto}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText id="lblIdProducto" value="Descripcion de Producto"/>
                                                            </f:facet>
                                                            <h:outputText value="#{dto.idProducto.descripcionProducto}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText id="lblcantidad" value="Cantidad"/>
                                                            </f:facet>
                                                            <h:outputText value="#{dto.cantidad}"/>
                                                        </h:column>
                                                        <!--<h:column>
                                                            <f:facet name="header">
                                                                <h:outputText id="lblAccionEliminar" value="Eliminar"/>
                                                            </f:facet>
                                                            <h:commandLink action="#{transaccionUnitariaMB.delete()}" actionListener="#{transaccionUnitariaMB.seleccionarCategoria}" immediate="true" styleClass="btn mb-1 btn-outline-danger"> <f:param name="claveSel" value="#{dto.idCategoria}"/> Eliminar</h:commandLink>
                                                        </h:column>-->
                                                    </h:dataTable>
                                                </h:form>
                                            </f:view>
                                        </div>


                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-name">Total <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:inputText disabled="true" value="#{transaccionMB.dto.total}"  styleClass="form-control" id="val-name"
                                                                 name="val-name" p:placeholder="Escriba el nombre.."/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-descuento">Descuento total <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:inputText disabled="true" value="#{transaccionMB.dto.descuentoTotal}"  styleClass="form-control" id="val-descuento"
                                                                 name="val-name" p:placeholder="Escriba el nombre.."/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-total-neto">Total neto <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:inputText disabled="true" value="#{transaccionMB.dto.netoTotal}"  styleClass="form-control" id="val-total-neto"
                                                                 name="val-name" p:placeholder="Escriba el nombre.."/>
                                                </div>
                                            </div>





                                            <div class="form-group row text-center">
                                                <div class="col-lg-12 ml-auto text-center">
                                                    <h:commandLink rendered="#{transaccionMB.modoCrear}" action="#{transaccionMB.add()}" class="btn btn-primary"> <f:param name="idUser" value="#{sessionScope.idusu}"/>Crear Transaccion</h:commandLink>
                                                    <h:commandLink rendered="#{transaccionMB.modoActualizar}" action="#{transaccionMB.update()}" class="btn btn-primary">Actualizar Transaccion</h:commandLink>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </f:view>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->



    <ui:include src="../shared/resourcesJs.xhtml"></ui:include>


</h:body>
</html>
