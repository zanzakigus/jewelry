<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <ui:include src="../shared/redirect.xhtml"></ui:include>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png"/>
    <!-- Custom Stylesheet -->
    <ui:include src="../shared/resources.xhtml"></ui:include>
</h:head>
<h:body>

    <ui:include src="../shared/loading.xhtml"></ui:include>

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <ui:include src="../shared/navHeader.xhtml"></ui:include>

        <ui:include src="../shared/header.xhtml"></ui:include>

        <ui:include src="../shared/sideBarNav.xhtml"></ui:include>

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">


            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title card-title-line">Lista de Categorías</h2>
                                <div class="table-responsive">
                                    <f:view>
                                        <h:form>
                                            <h:commandLink action="#{categoriaMB.obtenerGrafica()}" immediate="true" styleClass="btn mb-1 btn-info"><f:param name="path" value="#{request.contextPath}"/> Obtener Reporte</h:commandLink>
                                            <h:dataTable var="dto" value="#{categoriaMB.listCategoria}" class="table table-striped table-bordered zero-configuration">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText id="lblIdCategoria" value="Clave Categoría"/>
                                                    </f:facet>
                                                    <h:outputText value="#{dto.idCategoria}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText id="lblIdDescripcion" value="Nombre de Categoría"/>
                                                    </f:facet>
                                                    <h:outputText value="#{dto.nombreCategoria}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText id="lblIdProducto" value="Descripcion de Categoría"/>
                                                    </f:facet>
                                                    <h:outputText value="#{dto.descripcionCategoria}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText id="lblAccionActualizar" value="Actualizar"/>
                                                    </f:facet>
                                                    <h:commandLink action="#{categoriaMB.preparedUpdate()}" actionListener="#{categoriaMB.seleccionarCategoria}" immediate="true" styleClass="btn mb-1 btn-outline-primary"> <f:param name="claveSel" value="#{dto.idCategoria}"/> Actualizar</h:commandLink>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText id="lblAccionEliminar" value="Eliminar"/>
                                                    </f:facet>
                                                    <h:commandLink action="#{categoriaMB.delete()}" actionListener="#{categoriaMB.seleccionarCategoria}" immediate="true" styleClass="btn mb-1 btn-outline-danger"> <f:param name="claveSel" value="#{dto.idCategoria}"/> Eliminar</h:commandLink>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                    </f:view>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">

            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <ui:include src="../shared/resourcesJs.xhtml"></ui:include>

</h:body>
</html>
