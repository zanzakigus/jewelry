<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <ui:include src="../shared/redirect.xhtml"></ui:include>
    <ui:include src="../shared/levelRedirect.xhtml"></ui:include>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png"/>
    <!-- Custom Stylesheet -->
    <ui:include src="../shared/resources.xhtml"></ui:include>
</h:head>
<h:body>

    <ui:include src="../shared/loading.xhtml"></ui:include>

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <ui:include src="../shared/navHeader.xhtml"></ui:include>

        <ui:include src="../shared/header.xhtml"></ui:include>

        <ui:include src="../shared/sideBarNav.xhtml"></ui:include>

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">

                                <h2 class="card-title card-title-line px-4 mb-3" style="font-size: 40px">Categoría</h2>
                                <f:view>
                                    <h:form id="frmCategoria">
                                        <div class="form-validation">
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="val-username">Nombre de la categoría <span
                                                            class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <h:inputText value="#{categoriaMB.dto.nombreCategoria}"  styleClass="form-control" id="val-username"
                                                               name="val-username" p:placeholder="Escriba la categoŕia.."/>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="val-descripcion">Descripción de la categoría <span
                                                            class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <h:inputText  value="#{categoriaMB.dto.descripcionCategoria}" styleClass="form-control" id="val-descripcion"
                                                                      name="val-descripcion" p:placeholder="Escriba la descripción.."/>
                                                    </div>
                                                </div>


                                                <div class="form-group row text-center">
                                                    <div class="col-lg-12 ml-auto text-center">
                                                        <h:commandLink action="#{categoriaMB.add()}" class="btn btn-primary">Crear Categoría</h:commandLink>
                                                    </div>
                                                </div>
                                        </div>
                                    </h:form>
                                </f:view>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->



    <ui:include src="../shared/resourcesJs.xhtml"></ui:include>

    <ui:fragment rendered="#{categoriaMB.exito}">
        <script>
            $( document ).ready(function() {
                toastSuccess("Exito","La operacion se ha realizado");
            });

        </script>
    </ui:fragment>

    <ui:fragment rendered="#{categoriaMB.error}">
        <script>
            $( document ).ready(function() {
                toastError("Error","Los datos son erroneo favor de verificar");
            });

        </script>
    </ui:fragment>

</h:body>
</html>
