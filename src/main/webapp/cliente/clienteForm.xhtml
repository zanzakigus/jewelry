<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <ui:include src="../shared/redirect.xhtml"></ui:include>
    <ui:include src="../shared/levelRedirect.xhtml"></ui:include>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png"/>
    <!-- Custom Stylesheet -->
    <ui:include src="../shared/resources.xhtml"></ui:include>
</h:head>
<h:body>

    <ui:include src="../shared/loading.xhtml"></ui:include>

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <ui:include src="../shared/navHeader.xhtml"></ui:include>

        <ui:include src="../shared/header.xhtml"></ui:include>

        <ui:include src="../shared/sideBarNav.xhtml"></ui:include>

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">

                                <h2 class="card-title card-title-line px-4 mb-3" style="font-size: 40px">Cliente</h2>
                                <f:view>
                                    <h:form id="frmProducto">
                                        <div class="form-validation">

                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-name">Nombre <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:inputText value="#{clienteMB.dto.nombre}"  styleClass="form-control" id="val-name"
                                                                 name="val-name" p:placeholder="Escriba el nombre.."/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-name">Paterno <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:inputText value="#{clienteMB.dto.paterno}"  styleClass="form-control" id="val-paterno"
                                                                 name="val-paterno" p:placeholder="Escriba el apellido paterno.."/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-name">Materno <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:inputText value="#{clienteMB.dto.materno}"  styleClass="form-control" id="val-materno"
                                                                 name="val-materno" p:placeholder="Escriba el apellido materno.."/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-name">Email <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:inputText value="#{clienteMB.dto.email}"  styleClass="form-control" id="val-email"
                                                                 name="val-materno" p:placeholder="Escriba el email.."/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-name">Telefono <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:inputText value="#{clienteMB.dto.telefono}"  styleClass="form-control" id="val-telefono"
                                                                 name="val-materno" p:placeholder="Escriba el telefono.."/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-name">Calle <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:inputText value="#{clienteMB.dto.calle}"  styleClass="form-control" id="val-calle"
                                                                 name="val-materno" p:placeholder="Escriba la calle.."/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-name">Colonia <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:inputText value="#{clienteMB.dto.colonia}"  styleClass="form-control" id="val-colonia"
                                                                 name="val-materno" p:placeholder="Escriba la colonia.."/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-name">CP <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:inputText value="#{clienteMB.dto.cp}"  styleClass="form-control" id="val-CP"
                                                                 name="val-materno" p:placeholder="Escriba el CP.."/>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-name">Estado<span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:selectOneMenu value="#{clienteMB.dto.idDEs}" id="val-idEstado" styleClass="form-control">
                                                        <f:selectItems var="est" itemLabel="#{est.nombreEstado}" itemValue="#{est.idEstado}" value="#{clienteMB.listEstado}"
                                                        />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-name">Ciudad <span
                                                        class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <h:selectOneMenu value="#{clienteMB.dto.idDCi}" id="val-idCategoriaa" styleClass="form-control">
                                                        <f:selectItems var="cat" itemLabel="#{cat.nombreCiudad}" itemValue="#{cat.idCiudad}" value="#{clienteMB.listCiudad}"
                                                        />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>




                                            <div class="form-group row text-center">
                                                <div class="col-lg-12 ml-auto text-center">
                                                    <h:commandLink rendered="#{clienteMB.modoCrear}" action="#{clienteMB.add()}" class="btn btn-primary">Crear Cliente</h:commandLink>
                                                    <h:commandLink rendered="#{clienteMB.modoActualizar}" action="#{clienteMB.update()}" class="btn btn-primary">Actualizar Cliente</h:commandLink>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </f:view>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->



    <ui:include src="../shared/resourcesJs.xhtml"></ui:include>


</h:body>
</html>
