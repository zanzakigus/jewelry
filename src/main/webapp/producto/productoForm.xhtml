<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Form Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" type=""></script>
</h:head>
<h:body>
    <div class="container">
        <div class="card border-primary mb-3">
            <div class="card-header">
                <h2 class="text-primary text-center">
                    Form de Productos
                </h2>
            </div>
            <div class="card-body text-primary">
                <div class="table-responsive">
                    <f:view>
                        <h:form id="frmProductoForm">
                            <h:inputHidden id="accion" value="#{productoMB.accion}"/>
                            <h:panelGrid columns="3">
                                <h:outputLabel for="" id="lblNombreProducto" styleClass="form-label" value="Nombre Producto"/>
                                <h:inputText id="txtNombreProducto" styleClass="form-control" value="#{productoMB.dto.nombreProducto}"/>
                            </h:panelGrid>


                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
