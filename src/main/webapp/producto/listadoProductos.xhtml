<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Form Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" type="javascript"></script>
</h:head>
<h:body>
    <div class="container">
        <div class="card border-primary mb-3">
            <div class="card-header">
                <h2 class="text-primary text-center">
                    Listado de Productos
                </h2>
            </div>
            <div class="card-body text-primary">
                <div class="table-responsive">
                    <f:view>
                        <h:form id="frmProducto">
                            <h:commandLink action="#{productoMB.preparedAdd()}" immediate="true" styleClass="btn btn-outline-success">
                                Agregar
                            </h:commandLink>

                            <h:dataTable var="dto" value="#{productoMB.listProducto}" class="table table-striped">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel id="ldIdProducto" value="Clave"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.descripcionProducto}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel id="ldNombreProducto" value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.nombreProducto}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel id="ldDescripcionProducto" value="Descripcion"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.descripcionProducto}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel id="ldPrecioProducto" value="Precio"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.precioProducto}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel id="ldExistenciaProducto" value="Existencia"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.existenciaProducto}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel id="ldClaveCategoria" value="Existencia"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.idCategoria.nombreCategoria}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel id="ldAccionActualizar" value="Actualizar"/>
                                    </f:facet>
                                    <h:commandLink action="#{productoMB.preparedUpdate()}"
                                                   actionListener="#{productoMB.seleccionarProducto(Producto)}" immediate="true"
                                                   class="btn btn-outline-info">
                                        <f:param name="claveSel" value="#{dto.idProducto}"/>
                                        Actualizar
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel id="ldAccionEliminar" value="Eliminar"/>
                                    </f:facet>
                                    <h:commandLink action="#{productoMB.delete()}"
                                                   actionListener="#{productoMB.seleccionarProducto(Producto)}" immediate="true"
                                                   class="btn btn-outline-danger">
                                        <f:param name="claveSel" value="#{dto.idProducto}"/>
                                                 Eliminar
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
